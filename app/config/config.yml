imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration

framework:
    #esi:             ~
    translator: { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        web_dir: "%kernel.root_dir%/../web"
    form_themes:
        - 'bootstrap_3_layout.html.twig'
        - 'VichUploaderBundle:Form:fields.html.twig'
        - 'SonataCoreBundle:Form:datepicker.html.twig'

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        types:
            json: Sonata\Doctrine\Types\JsonType

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    port:      "%mailer_port%"
    encryption: "%mailer_encryption%"
    auth_mode: "%mailer_authmode%"
    spool: { type: memory }
#    spool:
#        type: file
#        path: "%kernel.root_dir%/../var/spool"

stof_doctrine_extensions:
    default_locale: en_US
    orm:
        default:
            timestampable: true
            sluggable: true

knp_paginator:
    page_range: 5                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: ::bootstrap-paginator-template.html.twig     # sliding pagination controls template
        sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template

visual_craft_upload_file:
    upload_base_dir: "%kernel.root_dir%/../web"
    mappings:
        content:
            upload_path: /uploads/staff

iphp_file_store:
    mappings:
       photo:
           upload_dir:  "%kernel.root_dir%/../web/uploads/image"
           upload_path: /image

fos_js_routing:
    routes_to_expose:
        - app_shop_bundle_cart_add_item
        - app_shop_bundle_cart_get_items
        - app_shop_bundle_cart_remove_item
        - app_show_bundle_product_item
        - app_shop_bundle_cart_refresh
        - app_shop_bundle_cart_remove_item
        - app_shop_bundle_cart

visual_craft_beanstalk_scheduler:
    connections:
        default:
            host: "%beanstalkd_host%"
            port: "%beanstalkd_port%"
    queues:
        parse_product:
            connection: default
            worker: app_core_bundle.workers.parse_product_worker
        multi_currency:
            connection: default
            worker: app_core_bundle.workers.multi_currency_worker

    queue_prefix: "%beanstalkd_queue_prefix%"

vich_uploader:
    db_driver: orm
    twig: true
    mappings:
        product_image:
            uri_prefix:         /images/products
            upload_destination: "%product_image_dir%"
            namer: vich_uploader.namer_uniqid
            delete_on_update:   true
            delete_on_remove:   true
        article_image:
            uri_prefix:         /images/article
            upload_destination: '%kernel.root_dir%/../web/images/article'
            namer: vich_uploader.namer_uniqid
            delete_on_update:   true
            delete_on_remove:   true
        category_image:
            uri_prefix:         /images/category
            upload_destination: '%kernel.root_dir%/../web/images/category'
            namer: vich_uploader.namer_uniqid
            delete_on_update:   true
            delete_on_remove:   true

liip_imagine:
    resolvers:
        default:
            web_path: ~
    loaders:
        default:
            filesystem:
                data_root:
                   - "%kernel.root_dir%/../web"
    filter_sets:
        cache: ~
        product_preview:
            quality: 95
            filters:
                thumbnail: { size: [160, 160], mode: outbound }
                background: { size: [160, 160], position: center, color: '#fff' }
        product_slider_main:
            quality: 100
            filters:
                thumbnail: { size: [220, 220], mode: outbound }
                background: { size: [220, 220], position: center, color: '#fff' }
        product_slider_preview:
            quality: 100
            filters:
                thumbnail: { size: [220, 220], mode: outbound }
                background: { size: [220, 220], position: center, color: '#fff' }
        news_sidebar:
            quality: 100
            filters:
                thumbnail: { size: [262, 200], mode: outbound }
                background: { size: [262, 200], position: center, color: '#fff' }
        search_item:
            quality: 100
            filters:
                thumbnail: { size: [100, 80], mode: outbound }
                background: { size: [100, 80], position: center, color: '#fff' }
                crop: { size: [100, 80] }
        slider_main:
            quality: 100
            filters:
                thumbnail: { size: [710, 240], mode: outbound }
                background: { size: [710, 240], position: center, color: '#fff' }
                crop: { size: [710, 240] }
        category_main:
            quality: 100
            filters:
                thumbnail: { size: [408, 180], mode: outbound }
                background: { size: [408, 180], position: center, color: '#fff' }
                crop: { size: [408, 180] }

sonata_admin:
    templates:
        layout: AppAdminBundle:Admin:layout.html.twig
    security:
        handler: sonata.admin.security.handler.role

sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:
            contexts: [admin]

stfalcon_tinymce:
    tinymce_jquery: true
    theme:
        # Simple theme: same as default theme
        simple: ~
        # Advanced theme with almost all enabled plugins
        advanced:
             plugins:
                 - "advlist autolink lists link image charmap print preview hr anchor pagebreak"
                 - "searchreplace wordcount visualblocks visualchars code fullscreen"
                 - "insertdatetime media nonbreaking save table contextmenu directionality"
                 - "emoticons template paste textcolor"
             toolbar1: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image"
             toolbar2: "print preview media | forecolor backcolor emoticons | stfalcon | example"
             image_advtab: true
             templates:
                 - {title: 'Test template 1', content: 'Test 1'}
                 - {title: 'Test template 2', content: 'Test 2'}
        # BBCode tag compatible theme (see http://www.bbcode.org/reference.php)
        bbcode:
             plugins: ["bbcode, code, link, preview"]
             menubar: false
             toolbar1: "bold,italic,underline,undo,redo,link,unlink,removeformat,cleanup,code,preview"

white_october_breadcrumbs:
    separator:          ''
    separatorClass:     'separator'
    listId:             'wo-breadcrumbs'
    listClass:          'breadcrumb'
    itemClass:          ''
    linkRel:            ''
    locale:             ~ # defaults to null, so the default locale is used
    translation_domain: ~ # defaults to null, so the default domain is used
    viewTemplate:       '::breadcrumbs.html.twig'
