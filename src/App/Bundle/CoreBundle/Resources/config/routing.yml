app_core_bundle_article_news_item:
    path: /news/{id}
    defaults: { _controller: AppCoreBundle:Article:newsItem }

app_core_bundle_article_stock_item:
    path: /stock/{id}
    defaults: { _controller: AppCoreBundle:Article:stockItem }

app_core_bundle_article_article_item:
    path: /article/{id}
    defaults: { _controller: AppCoreBundle:Article:articleItem }

app_core_bundle_page_about:
    path: /about
    defaults: { _controller: AppCoreBundle:Default:about }

app_core_bundle_callback_call_us:
    path: /call-us
