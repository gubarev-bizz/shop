login:
    path: /login
    defaults: { _controller: AppCoreBundle:Security:login }

app_core_bundle_page_main:
    path: /
    defaults: { _controller: AppCoreBundle:Default:index }

app_core_bundle_article_news_list:
    path: /news
    defaults: { _controller: AppCoreBundle:Article:newsList }

app_core_bundle_article_stock_list:
    path: /stock
    defaults: { _controller: AppCoreBundle:Article:stockList }

app_core_bundle_article_article_list:
